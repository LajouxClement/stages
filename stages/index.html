<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Administration - Connexion</title>

        <!-- Bootstrap Core CSS -->
        <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>
    <body style="background-color: lightgray;">
        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
                    <div class="panel panel-default">

                        <div class="panel-heading">
                            Connexion
                        </div>
                        <div class="panel-body" id="bodyForm">
                            <div id="waitLogin">
                                <!--<img src="img/ajax-loading.gif" alt="Loading" class="img-responsive center-block" />-->
                                
                            </div>
                            <form action="#" method="post" id="formLogin">
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class='glyphicon glyphicon-user'></span>
                                    </span>
                                    <input class="form-control" type="text" placeholder="Login" name="userLogin" id="login">
                                </div>
                                <br />
                                <div class="input-group">
                                    <span class="input-group-addon">
                                        <span class='glyphicon glyphicon-lock'></span>
                                    </span>
                                    <input class="form-control" type="password" placeholder="Pass" name="passLogin" id="pass">
                                </div>
                                <br />
                                <button type="submit" class="btn btn-success col-md-12">Connexion</button>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
        <script src="js/obj/config.js"></script>
        <script src="js/lib/jquery.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/obj/login.js"></script>
    </body>
</html>
