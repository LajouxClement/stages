        <div class="container-fluid">
            <div class="page-header">
                <img src="img/logo.png" alt="Logo" class="img-responsive">
            </div>
            
            <!-- modal -->
            <div class="modal fade" id="modal" role="dialog"><!-- start modal-content -->
                <div class="modal-dialog"><!-- modal-dialog -->
                    <div class="modal-content"><!-- modal content -->
                        <div class="modal-header">
                            <h4 class="modal-title">Chargement...</h4>
                        </div>
                        <div class="modal-body">
                            <div id="loadEncadrant"></div>
                            <div id="loadSectionByResponsable"></div>
                            <div id="loadSalle"></div>
                            <div id="loadJour"></div>
                            <div id="loadJury"></div>
                            <div id="loadSalleJury"></div>
                            <div id="loadSection"></div>
                            <div id="loadHeure"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
                        </div>
                    </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
            </div><!-- /.modal -->

            <div class="panel panel-info">
                <div class="panel-heading" id='indexHaut'>
                    <h3 class="panel-title">Ajout / modification des jurys</h3>
                </div>
                <div class="panel-body">
                    <!-- panel jury -->
                    <div class="row">
                        <form method="post" action="" id="formCreateSout">
                            <div class="col-sm-4 col-xs-12 col-lg-4">
                                <div class="panel panel-danger"> <!-- panel jury -->
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Jury</h3>
                                    </div>
                                    <div class="panel-body">

                                        <!-- salle -->
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <span class='glyphicon glyphicon-globe'></span>
                                            </span>
                                            <select class="form-control input-sm" id='salle' name="idSalle">
                                                <option value=''>Sélectionner Salle</option>
                                            </select>
                                        </div>
                                        <br />
                                        <!-- end salle -->
                                        <!-- stat pdt -->
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <span class='glyphicon glyphicon-user'></span>
                                            </span>
                                            <select class="form-control input-sm" id='president' name="idPresident">
                                                <option value=''>Sélectionner président</option>
                                            </select>
                                        </div>
                                        <br />
                                        <!--end pdt -->
                                        <!-- start enseignant -->
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <span class='glyphicon glyphicon-user'></span>
                                            </span>
                                            <select class="form-control input-sm" id='enseignant' name="idEnseignant">
                                                <option value=''>Sélectionner enseignant</option>
                                            </select>
                                        </div>
                                        <br />
                                        <!-- end enseignant -->
                                        <!-- start exp Com -->
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <span class='glyphicon glyphicon-user'></span>
                                            </span>
                                            <select class="form-control input-sm" id='expCom' name="idExpCom">
                                                <option value=''>Sélectionner exp-comm</option>
                                            </select>
                                        </div>
                                        <br />
                                        <!-- end expCom -->
                                        <!-- start jour -->
                                        <div class="input-group">
                                            <span class="input-group-addon">
                                                <span class='glyphicon glyphicon-time'></span>
                                            </span>
                                            <select class="form-control input-sm" id="selectJour" name="dateJour">
                                                <option value=''>Sélectionner Jour</option>
                                            </select>
                                        </div>
                                        <br />
                                        <!-- end jour -->
                                        <!-- panel saisie de l'horaire -->
                                        <div class="panel panel-warning">
                                            <div class="panel-heading">
                                                <h3 class="panel-title">Saisie de l'horaire</h3>
                                            </div>
                                            <div class="panel-body">
                                                <!-- start heure debut -->
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <span class='glyphicon glyphicon-time'></span>
                                                    </span>
                                                    <select class="form-control input-sm" id="heureDebut" name="dateHeure"></select>
                                                </div><!-- end heure debut -->
                                                <br />
                                                <div class="row">
                                                    <div class="col-sm-12">
                                                        <div class="input-group"><!-- start heure libre -->
                                                            <span class="input-group-addon">
                                                                <span class='glyphicon glyphicon-time'></span>
                                                            </span>
                                                            <input type='text' id="freeTime" class="form-control input-sm" placeholder="Heure libre format 00h00">
                                                        </div> <!-- end -->
                                                    </div>
                                                </div>
                                                <br />
                                                <div class="row">
                                                    <button type="button" class="btn btn-warning btn-sm center-block" id="newStartHour"> <span class='glyphicon glyphicon-time'></span> Réordonner tout le jury</button>
                                                </div>
                                            </div>
                                        </div>  <!--end panel saisie horaire-->
                                    </div> <!--end panel jury BODY -->
                                </div><!-- end panel jury-->
                            </div> <!-- end col-sm-4 | col-xs-12 -->

                            <div class='col-sm-8 col-xs-12 col-lg-8'>

                                <div class='panel panel-danger'><!-- start choix des etudiants -->
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Choix des étudiants</h3>
                                    </div>

                                    <div class='panel-body'>
                                        <div class="row">
                                            <div class='col-sm-6 col-xs-12 col-lg-6'>
                                                <div class="panel panel-warning"><!-- start panel déjà placés -->
                                                    <div class="panel-heading">
                                                        <h3 class="panel-title">Déjà placés</h3>
                                                    </div>
                                                    <div class="panel-body">
                                                        <ul class = "listeEtud" id="listeEtudPlaces" style="padding-right: 20px;"></ul>
                                                        <!--<br />-->
                                                    </div><!-- end panel BODY déjà placés -->
                                                </div>  <!--end panel déjà placés-->
                                            </div><!-- end col-sm-8 col-xs-12 -->

                                            <div class='col-sm-1 col-xs-6 col-lg-1'><!-- Flèches -->
                                                <div class="panel-body">
                                                    <div class="text-center">
                                                        <button type="button" id="btnAjouterEtud" class="btn btn-sm alert-success"> <span class="glyphicon glyphicon-arrow-left"></span></button>

                                                        <button type="button" id="btnRetirerEtud" class="btn btn-sm alert-success"> <span class="glyphicon glyphicon-arrow-right"></span></button>
                                                    </div>
                                                </div><!-- end panel BODY flèches -->
                                            </div><!-- end col-md-6 -->

                                            <div class='col-sm-offset-1 col-sm-4 col-xs-12 col-lg-offset-0 col-lg-5'>
                                                <div class="panel panel-warning"><!-- start panel etudiant à placer -->
                                                    <div class="panel-heading">
                                                        <h3 class="panel-title">Etudiants à placer</h3>
                                                    </div>
                                                    <div class="panel-body">
                                                        <select multiple class="form-control" id="option-etudiant"></select>
                                                    </div><!-- end panel BODY etudiants à placer -->
                                                </div>  <!--end panel etudiants à placer-->
                                            </div><!-- end col-sm-5 col-xs-12 -->
                                        </div> <!-- end row -->
                                        <div class="row">
                                            <div class='col-md-6 col-xs-12 col-sm-6'><!-- input change hour -->
                                                <div class="input-group"><!-- start input change hour -->
                                                    <span class="input-group-addon">
                                                        <span class='glyphicon glyphicon-time'></span>
                                                    </span>
                                                    <input type='text' class="form-control input-sm" id="inputChangeHour" placeholder="heure de début libre format 00h00">
                                                </div> <!-- end -->
                                                <br />
                                                <button type="button" class="btn btn-warning btn-sm center-block" id="changeHour"> <span class='glyphicon glyphicon-time'></span> Changer l'horaire d'une soutenance</button>
                                            </div><!-- end col-md-6 col-xs-12 -->
                                        </div> <!-- /end row -->
                                        
                                        <br />
                                        <div class="row">
                                            <div class='col-md-6 col-xs-6'><!-- Bouton valider -->
                                                <button type="submit" class="btn alert-success col-sm-12 col-xs-12">Valider</button>
                                            </div><!-- end col-md-6 -->
                                        </div> <!-- /end row -->
                                    </div><!-- end choix des etudiants PANEL BODY-->
                                </div><!--end choix des etudiants -->
                            </div><!-- end col-md-8 -->
                        </form>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <div class="panel panel-info "> 
                        <div class="panel-heading">Jurys déja créés</div>
                        <div class="panel-body">
                            <div id="button-salle" class="text-center"></div>
                            <div id="informationAlert"></div>
                            <div class="row">
                                <div class="col-sm-12 col-xs-12">
                                    <table id="table-body" class="table table-bordered table-responsive table-striped table-hover">


                                    </table>
                                </div>            
                            </div>
                        </div>

                        <div class="modal fade" role="dialog" aria-labelledby="gridSystemModalLabel" id="delete">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content" style="background-color: #DCDCDC;">
                                    <div class="modal-header" style="border: 1px solid #CDCDCD;">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                        <h3 class="modal-title" id="gridSystemModalLabel"><span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>  Suppression du jury</h3>
                                    </div>
                                    <div class="modal-body">
                                        <div class="container-fluid">
                                            <div class="row">
                                                <div class="col-md-12" id="rowJury"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer" style="border: 1px solid #CDCDCD;">
                                        <button type="button" class="btn btn-success" data-dismiss="modal">Annuler</button>
                                        <button type="button" class="btn btn-danger" id="confirmDelete" onclick="deleteJury()"><span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span>  Supprimer</button>
                                    </div>
                                </div><!-- /.modal-content -->
                            </div><!-- /.modal-dialog -->
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <div class="panel panel-footer">
                    <!-- footer -->
                    &copy; Tous droits réservés
                </div>
            </footer>
        </div>

        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/jquery-ui/jquery-ui.min.js"></script>

        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/obj/functions.js"></script>
        <script src="js/obj/home.js"></script>
        <script src="js/obj/forms.js"></script>
        <script src="js/obj/salle.js"></script>
        <script src="js/obj/jury.js"></script>
        <script src="js/obj/etudiant.js"></script>
        <script src="js/obj/checkForm.js"></script>
        <script src="js/obj/moveStudent.js"></script>
